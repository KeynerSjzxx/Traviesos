{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="https://kit.fontawesome.com/7d08ee079d.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="//code.tidio.co/kczpks5iafw7sips7x6vfgjynam1qzs0.js" async></script>
  <link rel="stylesheet" href="{% static 'css/style3.css' %}" />
  <link rel="stylesheet" href="{% static 'css/style_pqrs.css' %}">
  <link rel="website icon" href="{% static 'image/image_home/home.png' %}" />
  <title>Traviesos</title>
</head>

<header>
  <nav class="bg-orange-200 container-fluid">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-2"></div>
        <div class="flex items-center">
          <a href="{% url 'index' %}">
            <img class="h-8 w-8" src="{% static 'image/image_home/home.png'%}" alt="Logo" />
          </a>
          <div class="hidden md:block">
            <ul class="flex space-x-4 font-bold fs-5 px-4 sm:">
              <li>
                <a href="{% url 'index' %}" class="text-gray-600 hover:bg-orange-300 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium">Accesorios</a>
              </li>
              <li>
                <a href="{% url 'index' %}" class="text-gray-600 hover:bg-orange-300 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium">Alimentos</a>
              </li>
              <li>
                <a href="{% url 'index' %}" class="text-gray-600 hover:bg-orange-300 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium">Comentarios</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="basic-corgi-mode-pqrs"></div>
</header>
<body class="bg-orange-50">
  <div class="container">
    <h1 style="font-size: 30px" class="text-center">Registra tu PQRS</h1>
    <br /><br />
    {% if messages %}
    <div class="row">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
        <p>{{ message }}</p>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <div class="d-flex justify-content-center align-items-center"> <!-- Agregado contenedor para centrar contenido -->
      <form method="POST">
        {% csrf_token %}
        <div class="row mb-3">
          <div class="col-md-14">
            <label for="id_Tipo_pqrs" class="form-label"><b>Tipo de PQRS</b></label>
            {{ form.Tipo_pqrs }}
          </div>
          
          <div class="col-md-14"><br />
            <label for="id_Descripcion" class="form-label"><b>Descripción</b></label>
            <textarea class="form-control" name="{{ form.Descripcion.name }}" placeholder="Danos una breve descripción." cols="100" style="height: 100px" required>{{ form.Descripcion.value }}</textarea>
          </div>
          <input type="hidden" for="id_Descripcion" name="Nombre" value="{{ user.id }}"></input>
        </div>
        <br />
        <ul class="bg-red">
          <li>
            <a href="{% url 'perfil_pqrs' %}" style="color: red">Ver mis PQRS</a>
          </li>
        </ul>
        <div class="d-grid gap-1">
          <br /><br />
          <button class="p-2 border-2 border-black rounded-md hover:bg-orange-300 hover:text-black" type="submit" value="Submit"><b>Guardar</b></button>
          <a class="p-2 border-2 border-black rounded-md hover:bg-orange-300 hover:text-black text-center" href="{% url 'pqrs' %}"><b>Volver a pqrs</b> <i class="fa-solid fa-arrow-rotate-left"></i></a>
        </div>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>


</html>
