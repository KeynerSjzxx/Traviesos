{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/7d08ee079d.js" crossorigin="anonymous"></script>
    <link rel="website icon" href="{% static 'image/image_home/home.png' %}">
    <title>Comentarios</title>
</head>
<body>
    <div class="flex flex-col justify-center items-center mt-24">
        <form class="border-1 bg-slate-800 p-6 "> 
            <h1 class="p-8   fs-5 text-center text-white">Comentarios</h1>
            <input class="h-10 w-96 rounded-md border-2" placeholder="Ingresa tu nombre" type="text" id="nombre" name="nombre" required><br><br>
    
            <label class="text-white" for="comentario">Comentario:</label><br>
            <textarea class="rounded-md border-2" id="comentario" name="comentario" rows="4" cols="50" required></textarea><br><br>
            <div class="text-end">
                <input class="btn btn-outline-primary " type="submit" value="Enviar">
            </div>
        </form>
    </div>
</body>
</html>
