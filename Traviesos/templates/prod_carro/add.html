{% extends 'base.html' %}

{% block content %}
<div class="col-3">
    {% if product.image %}
    <img src="{{ product.image.url }}" alt="Imagen del producto" width="200" height="200">
    {% endif %}
</div>
<div class="col">
    <div class="h3 font-weight-bold text-succes">
        Poducto agregado en el carrito de compras
    </div>
    <div class="">
        <a href="{% url 'products:producto' producto.slug %}">
            {{ producto.title }}
        </a>
    </div>
    <div class="font-weight-bold text-danger">
        ${{ producto.price }}
    </div>
</div>
{% endblock %}
