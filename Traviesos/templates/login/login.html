{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
<script src="//code.tidio.co/kczpks5iafw7sips7x6vfgjynam1qzs0.js" async></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="website icon" href="{% static 'image/image_home/home.png' %}">
<title>Traviesos</title>
</head>
<body class="flex flex-col min-h-screen">
    <main>
        <div class="container-sm">
            <form class="mt-36 mx-80 p-10 border-1 bg-orange-50 rounded-md shadow-lg" method="post">
                <h2 class="text-center p-2 fs-5">Inicio de sesión</h2>
                {% csrf_token %}
                <div>
                    <label for="username">Usuario</label>
                    <input type="text" name="username" class="form-control">
                </div>
                <div>
                    <label for="password">Contraseña</label>
                    <input type="password" name="password" class="form-control">
                </div>
                <br>
                <div class="text-end">
                    <button type="submit" class="text-end p-2 border-blue-500 border-1 text-blue-500 rounded-md hover:bg-blue-500 hover:text-white">Login</button>
                </div>
            </form>
    </div>
</main>
</body>
</html>
