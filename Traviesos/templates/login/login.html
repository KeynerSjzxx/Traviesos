{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/style2.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="website icon" href="{% static 'image/image_home/home.png' %}">
<title>Traviesos</title>
</head>
<body class="">
    <main>
        <div class="square bg-orange-100 w-36 h-36 absolute top-1/2 rotate-45 rounded left-20"></div>
        <div class="square bg-orange-100 w-12 h-12 absolute bottom-1/4 rotate-45 rounded left-20"></div>
        <div class="square bg-orange-100 w-12 h-12 absolute bottom-1/3 rotate-45 rounded left-56"></div>
        <div class="square bg-orange-100 w-12 h-12 absolute bottom-1/2 rotate-45 rounded left-56"></div>

        <div class="square bg-orange-100 w-36 h-36 absolute top-1/3 rotate-45 rounded right-20"></div>
        <div class="square bg-orange-100 w-12 h-12 absolute bottom-1/3 rotate-45 rounded right-20"></div>
        <div class="square bg-orange-100 w-12 h-12 absolute top-1/5 rotate-45 rounded right-56"></div>
        <div class="square bg-orange-100 w-12 h-12 absolute top-1/2 rotate-45 rounded right-56"></div>
        <div class="bg-orange-50 grid grid-cols-2 items-center mt-72 border-2 border-orange-200 rounded-md mx-96 shadow-md px-12">
            <div>
                <h1 class="fs-3">Inicia sesión</h1>
                <p class="mt-2">para continuar el proceso</p>
            </div>
            <div class="">
                <form method="post">
                    {% csrf_token %}
                    <div class="py-4">
                        <label for="username">Usuario</label><br>
                        <input type="text" name="username" class="mt-2 border-2 border-orange-200 px-2 py-1 rounded-md focus:outline-none focus:ring-orange-400 focus:border-orange-400 w-1/2">
                    </div>
                    <div>
                        <label for="password">Contraseña</label><br>
                        <input type="password" name="password" class="mt-2 border-2 border-orange-200 px-2 py-1 rounded-md focus:outline-none focus:ring-orange-400 focus:border-orange-400 w-1/2">
                    </div>
                    <div class="mt-2">
                        <a class="hover:underline" href="{% url 'registro' %}">Crear cuenta <i class="bi bi-person-add"></i></a><br>
                        <a class="hover:underline" href="{% url 'password_reset' %}"> Recupera tu contraseña</a>
                        <div>
                            <button type="submit" class="bg-orange-100 px-4 py-1 border-2 border-orange-200 my-2 rounded-md hover:bg-orange-200 hover:shadow-md">Iniciar sesion</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
</main>
</body>
</html>
