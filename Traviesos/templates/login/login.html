{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'css/style2.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
<script src="https://cdn.tailwindcss.com"></script>
<link rel="website icon" href="{% static 'image/image_home/home.png' %}">
<title>Traviesos</title>
</head>
<body class="flex flex-col min-h-screen bg-gray-200">
    <main>
        <div class="container-sm">
            <h2 class="text-center fs-4 mt-12">Inicio de sesión</h2>
            <div class="round mt-12 mx-96">
                <form method="post">
                    <div class="form-login py-16">
                        
                    </div>
                <div class="px-4 bg-slate-800 text-white">
                    {% csrf_token %}
                    <div class="py-4">
                        <label for="username">Usuario</label><br>
                        <input type="text" name="username" class="bg-transparent border-2 border-gray-200 h-10 w-72 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-600 focus:border-slate-600">
                    </div>
                    <div>
                        <label for="password">Contraseña</label><br>
                        <input type="password" name="password" class="bg-transparent border-2 border-gray-200 h-10 w-72 rounded-md focus:outline-none focus:ring-2 focus:ring-slate-600 focus:border-slate-600">
                    </div>
                    <br>
                    <div class="text-end py-4">
                        <button type="submit" class="text-end p-2 border-gray-100 border-1 text-gray-100 rounded-md hover:bg-blue-500 hover:text-white">Iniciar sesion</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
