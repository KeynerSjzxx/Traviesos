{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://kit.fontawesome.com/7d08ee079d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style4.css' %}">
    <link rel="website icon" href="{% static 'image/image_home/home.png' %}">
    <title>Datos</title>
</head>
<body class="img">
    <div class="flex justify-center mt-12">
        <form class="bg-gray-600 text-white border-1 p-4 rounded-md shadow-md" method="post">
            <h1 class="mb-2 fs-5 text-center p-2">Registro de Información Adicional</h1>
            {% csrf_token %}
            
            <div class="form-group flex space-x-4">
                <input type="text" name="{{ formulario.Nombre_completo.name }}" id="{{ formulario.Nombre_completo.id_for_label }}" class="form-control" placeholder="Ingresa tu nombre completo">
                <input type="date" name="{{ formulario.Fecha_nacimiento.name }}" id="{{ formulario.Fecha_nacimiento.id_for_label }}" class="form-control" >
            </div>
            <div class="form-group">
                <label for="{{ formulario.Correo.id_for_label }}" class="font-bold">Correo Electrónico</label>
                <input type="email" name="{{ formulario.Correo.name }}" id="{{ formulario.Correo.id_for_label }}" class="form-control" placeholder="Ingresa tu correo electrónico">
            </div>
            
            <div class="form-group">
                <label for="{{ formulario.Numero_telefonico.id_for_label }}" class="font-bold">Número Telefónico</label>
                <input type="text" name="{{ formulario.Numero_telefonico.name }}" id="{{ formulario.Numero_telefonico.id_for_label }}" class="form-control" placeholder="Ingresa tu número telefónico">
            </div>
            
            <div class="form-group">
                <label for="{{ formulario.Dirreccion_recidencia.id_for_label }}" class="font-bold">Dirección de Residencia</label>
                <input type="text" name="{{ formulario.Dirreccion_recidencia.name }}" id="{{ formulario.Dirreccion_recidencia.id_for_label }}" class="form-control" placeholder="Ingresa tu dirección de residencia">
            </div>
            
            <div class="form-group">
                <label for="{{ formulario.Numero_tarjeta.id_for_label }}" class="font-bold">Número de Tarjeta</label>
                <input type="text" name="{{ formulario.Numero_tarjeta.name }}" id="{{ formulario.Numero_tarjeta.id_for_label }}" class="form-control" placeholder="Ingresa tu número de tarjeta">
            </div>
            
            <div class="form-group">
                <label for="{{ formulario.cvv.id_for_label }}" class="font-bold">CVV</label>
                <input type="text" name="{{ formulario.cvv.name }}" id="{{ formulario.cvv.id_for_label }}" class="form-control" placeholder="Ingresa el CVV">
            </div>
            <div class="flex space-x-64 mt-4">
                <div>
                    <a class="hover:underline font-bold" href="{% url 'perfil' %}"><i class="fa-solid fa-arrow-left"></i> Volver</a>
                </div>
                <div class="text-end">
                    <button class="p-2 border-1 border-white bg-gray-500 rounded-md hover:bg-gray-800 hover:text-white" type="submit">Guardar <i class="fa-regular fa-floppy-disk"></i></button>
                </div>
            </div>
        </form>
        
    </div>
</body>
</html>
