{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="website icon" href="{% static 'image/image_home/home.png' %}">
  <title>Traviesos</title>
</head>
<header>
  <nav class="bg-orange-200 container-fluid">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-2">
          <input type="text"
            class="flex-grow px-6 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-300 focus:border-orange-300"
            placeholder="¿Qué deseas buscar?">
          <span id="icon-search"
            class="px-3 py-2 text-white bg-orange-300 rounded-md hover:bg-orange-200 cursor-pointer"><i
              class="bi bi-search"></i></span>
          <a href="carrito.html" class="text-gray-600 hover:text-gray-800 px-2 fs-5"><i
              class="bi bi-cart-check-fill"></i></a>
        </div>
        <div class="flex items-center">
          <a href="{% url 'index' %}"><img class="h-8 w-8" src="{% static 'image/image_home/home.png'%}" alt="Logo"></a>
          <div class="hidden md:block">
            <ul class="flex space-x-4 font-bold fs-5 px-4 sm:">
              <li><a href="{% url 'index' %}"
                  class="text-gray-600 hover:bg-orange-300 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium">Accesorios</a>
              </li>
              <li><a href="{% url 'index' %}"
                  class="text-gray-600 hover:bg-orange-300 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium">Alimentos</a>
              </li>
              <li><a href="{% url 'index' %}"
                  class="text-gray-600 hover:bg-orange-300 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium">Comentarios</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <img src="{% static 'image/image_home/pet.webp' %}" alt="" class="" style="width: 100%; height: 320px;">
</header>

<body>
  <div class="container">
    <h1 style="font-size: 30px;">Agendar cita</h1><br>
    {% if messages %}
    <div class="row">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }}" role="alert">
        <p>{{ message }}</p>
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <form method="POST" action="">
      {% csrf_token %}
      <div class="row mb-3">
        <div class="col-md-12">
          <label for="tipo" class="form-label"><b>Tipo de cita</b></label>
          <select class="form-select" name="Tipo_cita" id="tipo" aria-label="Default select example" required>
            <option value="" selected>Seleccionar</option>
            <option value="Baño">Baño</option>
            <option value="Peluqueria">Peluqueria</option>
            <option value="Baño y Peluqueria">Baño y Peluqueria</option>
          </select>
          <div class="col-md-6">
            <label for="{{ form.Nombre.id_for_label }}" class="form-label"><b>Nombre de la mascota</b></label>
            {{ form.Nombre }}
          </div>
          <div class="col-md-6">
            <label for="fecha_cita" class="form-label"><b>Fecha de la cita</b></label>
            <input type="date" name="Fecha" class="form-control" min="2023-08-29" max="2023-12-31" required>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="hora_cita" class="form-label"><b>Hora de la cita</b></label>
              <input type="time" name="Hora" class="form-control" min="09:00" max="19:00" required>
            </div>
            <div class="col-md-6">
              <label for="numero_contacto" class="form-label"><b>Número de contacto</b></label>
              <input type="text" name="Telefono" class="form-control" maxlength="10" minlength="10" inputmode="numeric"
                pattern="[0-9]{10}" required>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-12">
              <label for="descripcion" class="form-label"><b>Descripción de la mascota</b></label>
              <textarea class="form-control" name="descripcion"
                placeholder="Describe a tu mascota (cariñoso, jugueton, agresivo, imperactivo, etc..)" id="descripcion"
                cols="100" style="height: 100px"></textarea>
            </div>
          </div>
          <div class="d-grid gap-2">
            <button class="btn btn-outline-secondary" type="submit" value="Submit"><b>Enviar</b></button>
          </div>
    </form>
  </div>
</body>

</html>

</html>
